<span onClick="toshare()" style="font-size:20px;display:block;text-align:center;">分享到</span>
<div class="am-share">
  <h3 class="am-share-title">分享到</h3>
  <ul class="am-share-sns">
  	 <li><a href="#"> <i class="share-icon-weixin"></i> <span>微信</span> </a> </li>
     <li><a href="#"> <i class="share-icon-qq"></i> <span>QQ</span> </a> </li>
  </ul>
  <div class="am-share-footer"><button class="share_btn">取消</button></div>
</div>


<script type="text/javascript">


var url = location.href.split('#')[0];
    wx.config({
    debug: true,
    appId: 'xxxxxxxxxxxxxx',
    timestamp: "${wx.timestamp}",
    nonceStr: "${wx.noncestr}",
    signature: "${wx.signature}",
    jsApiList: [
      // 所有要调用的 API 都要加到这个列表中
       'checkJsApi',
       'onMenuShareTimeline',
       'onMenuShareAppMessage',
    ]
  });
  wx.ready(function () {
    // 在这里调用 API
     wx.onMenuShareTimeline({
    title: 'xxxxxxxxxx', // 分享标题
    link: url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'xxxxxxxxxxxxxx', // 分享图标
    success: function () {
        // 用户确认分享后执行的回调函数
    },
    cancel: function () {
        // 用户取消分享后执行的回调函数
    }
});
wx.onMenuShareAppMessage({
   title: 'xxxxxxxxxxx', // 分享标题
    desc: 'xxxxxxxxxxx', // 分享描述
    link: url, // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
    imgUrl: 'xxxxxxxxxx', // 分享图标
    type: '', // 分享类型,music、video或link，不填默认为link
    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
    success: function () {
        // 用户确认分享后执行的回调函数
    },
    cancel: function () {
        // 用户取消分享后执行的回调函数
    }
});
});


	function toshare(){
		$(".am-share").addClass("am-modal-active");	
		if($(".sharebg").length>0){
			$(".sharebg").addClass("sharebg-active");
		}else{
			$("body").append('<div class="sharebg"></div>');
			$(".sharebg").addClass("sharebg-active");
		}
		$(".sharebg-active,.share_btn").click(function(){
			$(".am-share").removeClass("am-modal-active");	
			setTimeout(function(){
				$(".sharebg-active").removeClass("sharebg-active");	
				$(".sharebg").remove();	
			},300);
		})
	}	
</script>
