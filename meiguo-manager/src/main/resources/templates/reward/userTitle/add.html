<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">称号名：</label>
								<div class="col-sm-8">
									<input id="titleName" name="titleName" class="form-control"
										type="text">
								</div>
							</div>
							<!-- 
							<div class="form-group">
								<label class="col-sm-3 control-label">称号图标：</label>
								<div class="col-sm-8">
									<input id="titleIco" name="titleIco" class="form-control"
										type="text">
								</div>
							</div>
							 -->
							<div class="form-group">
								<label class="col-sm-3 control-label">获得条件：</label>
								<div class="col-sm-8">
									<input id="titleDemand" name="titleDemand" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">奖励：</label>
								<div class="col-sm-8">
									<input id="reward" name="reward" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态</label>
								<div class="col-sm-8">
									<input name="status" value="0" type="radio"> 开启
									<input name="status" value="1" type="radio"> 禁用
								</div>
							</div>
							<!-- 
							<div class="form-group">
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control"
										type="text">
								</div>
							</div>
							 -->
							<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" class="form-control"
									 type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" class="form-control"
									  type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/reward/userTitle/add.js">
		
	</script>
	<script type="text/javascript">
		
		laydate.render({
			elem: '#startTime',
			type: 'datetime'
		});
		laydate.render({
			elem: '#endTime',
			type: 'datetime'
		});
	</script>
</body>
</html>
