<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${userCoupon.id}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">奖券名称：</label>
								<div class="col-sm-8">
									<input id="couponName" name="couponName"
										th:value="${userCoupon.couponName}" class="form-control"
										type="text">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">奖券编号：</label>
								<div class="col-sm-8">
									<input id="couponId" name="couponId"
										th:value="${userCoupon.couponId}" class="form-control"
									oninput="value=value.replace(/[^\d]/g,'')"	type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime"
									th:value="${#calendars.format(userCoupon.startTime,'yyyy-MM-dd HH:mm:ss')}"
									 class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime"
									th:value="${#calendars.format(userCoupon.endTime,'yyyy-MM-dd HH:mm:ss')}"
									 class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">奖券属性</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
										th:field="*{userCoupon.couponArrt}" type="radio" name="couponArrt" value="0" />
										一般
									</label> <label class="radio-inline"> <input
										th:field="*{userCoupon.couponArrt}" type="radio" name="couponArrt" value="1" />
										特殊
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态</label>
								<div class="col-sm-8">
									<input name="couponStatus" value="0" type="radio" th:checked="${userCoupon.couponStatus == 0}"> 正常
									<input name="couponStatus" value="1" type="radio" th:checked="${userCoupon.couponStatus == 1}"> 异常
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="notes" name="notes" th:value="${userCoupon.notes}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/reward/userCoupon/edit.js">
		
	</script>
	<script type="text/javascript">
			
			laydate.render({
				elem: '#startTime',
				type: 'datetime',
			});
			laydate.render({
				elem: '#endTime',
				type: 'datetime',
				
			});
	</script>
</body>
</html>
