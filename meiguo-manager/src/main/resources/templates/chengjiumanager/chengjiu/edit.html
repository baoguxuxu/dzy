<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="chengjiu_id" name="chengjiu_id" th:value="${chengjiu.chengjiu_id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">外键id：</label>
								<div class="col-sm-8">
									<input id="id" name="id" th:value="${chengjiu.id}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">微信id：</label>
								<div class="col-sm-8">
									<input id="openId" name="openId" th:value="${chengjiu.openId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="nickname" name="nickname" th:value="${chengjiu.nickname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">手机号：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${chengjiu.phone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">真实姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${chengjiu.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">注册时间：</label>
								<div class="col-sm-8">
									<input id="redisterTime" name="redisterTime" th:value="${chengjiu.redisterTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">达成时间：</label>
								<div class="col-sm-8">
									<input id="chengjiuTime" name="chengjiuTime" th:value="${chengjiu.chengjiuTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">排名：</label>
								<div class="col-sm-8">
									<input id="rank" name="rank" th:value="${chengjiu.rank}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0：解锁1：未解锁：</label>
								<div class="col-sm-8">
									<input id="chengjiuFlag" name="chengjiuFlag" th:value="${chengjiu.chengjiuFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">成就图标：</label>
								<div class="col-sm-8">
									<input id="chengjiuIco" name="chengjiuIco" th:value="${chengjiu.chengjiuIco}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图标名称：</label>
								<div class="col-sm-8">
									<input id="chengjiuName" name="chengjiuName" th:value="${chengjiu.chengjiuName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">获取条件：</label>
								<div class="col-sm-8">
									<input id="chengjiuDemand" name="chengjiuDemand" th:value="${chengjiu.chengjiuDemand}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">奖励：</label>
								<div class="col-sm-8">
									<input id="reward" name="reward" th:value="${chengjiu.reward}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">开始时间：</label>
								<div class="col-sm-8">
									<input id="startTime" name="startTime" th:value="${chengjiu.startTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">结束时间：</label>
								<div class="col-sm-8">
									<input id="endTime" name="endTime" th:value="${chengjiu.endTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime" th:value="${chengjiu.addTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">修改时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${chengjiu.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">登录时间：</label>
								<div class="col-sm-8">
									<input id="loginTime" name="loginTime" th:value="${chengjiu.loginTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">头像：</label>
								<div class="col-sm-8">
									<input id="hearcUrl" name="hearcUrl" th:value="${chengjiu.hearcUrl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="identityCard" name="identityCard" th:value="${chengjiu.identityCard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">0：是1：否：</label>
								<div class="col-sm-8">
									<input id="deleteFlag" name="deleteFlag" th:value="${chengjiu.deleteFlag}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${chengjiu.username}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/chengjiumanager/chengjiu/edit.js">
	</script>
</body>
</html>
