<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${spec.id}"  type="hidden">
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品规格编号：</label>
								<div class="col-sm-8">
									<input id="productSpecId" name="productSpecId" th:value="${spec.productSpecId}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">规格名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${spec.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${#calendars.format(spec.createTime,'yyyy-MM-dd hh:mm:ss')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${#calendars.format(spec.updateTime,'yyyy-MM-dd hh:mm:ss')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">规格创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${spec.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">规格修改者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${spec.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">商品规格描述：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${spec.remark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">规格状态：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${spec.status}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/spec/edit.js"></script>
	<script type="text/javascript">
		laydate.render({
			elem: '#createTime',
			type: 'datetime'
		});
		laydate.render({
			elem: '#updateTime',
			type: 'datetime'
		});
		
	</script>
</body>
</html>
