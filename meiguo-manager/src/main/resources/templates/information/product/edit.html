<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${product.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">产品编号：</label>
								<div class="col-sm-8">
									<input id="productNumber" name="productNumber" th:value="${product.productNumber}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品分类：</label>
								<div class="col-sm-8">
									<select class="form-control" name="categoryId" id="categoryId" disabled="disabled">
            							<option  th:each="l:${list1}" th:value="${l.id}" th:text="${l.name}"></option>
  									</select>
								</div>
							</div>
							<div class="form-group"  id="specEdit">
								<!-- <label class="col-sm-3 control-label" th:text="${spec.name}">产品规格：</label>
								<div class="col-sm-8" id="ss">
								 <input  name="list[0].id" th:value="${spec.id}" class="form-control" type="hidden">
									<input  name="list[0].remark" th:value="${spec.remark}" class="form-control" type="text">
								</div> -->
						  </div>
														
														<div class="form-group">	
								<label class="col-sm-3 control-label">产品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${product.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${#calendars.format(product.createTime,'yyyy-MM-dd hh:mm:ss')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建者：</label>
								<div class="col-sm-8">
									<input id="createBy" name="createBy" th:value="${product.createBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${#calendars.format(product.updateTime,'yyyy-MM-dd hh:mm:ss')}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新者：</label>
								<div class="col-sm-8">
									<input id="updateBy" name="updateBy" th:value="${product.updateBy}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remarks" name="remarks" th:value="${product.remarks}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/product/edit.js"></script>
	<script th:inline="javascript">
		 var list = [[${list}]];
		 var html="";
		for(i=0;i<list.length;i++){
			html+='<label class="col-sm-3 control-label">'+list[i].name+'</label>';
			html+='<div class="col-sm-8">';
			html+='<input  name="list['+i+'].id" value="'+list[i].id+'" class="form-control" type="hidden">';
			html+='<input  name="list['+i+'].remark" value="'+list[i].remark+'" class="form-control" type="text">';
			html+='</div>';
		}
		$("#specEdit").html(html); 
	</script>
	
	<script type="text/javascript">
		laydate.render({
			elem: '#createTime',
			type: 'datetime'
		});
		laydate.render({
			elem: '#updateTime',
			type: 'datetime'
		});
		
	</script>
</body>
</html>
